version: 1.0.{build}

environment:
  fast_finish: false
  allow_failures: true
  matrix:

    - job_name: Windows
      appveyor_build_worker_image: Visual Studio 2015
      job_group: Build

for:
  -
    matrix:
      only:
        - job_name: Windows

    clone_folder: c:\projects\source-engine
    install:
    - cmd: >-
        git submodule update --init --recursive
        
# cache:
#   - c:\projects\*.zip -> appveyor.yml
#   - c:\projects\mysql-5.5 -> appveyor.yml
    build_script:
    - cmd: >-
        ./waf configure -T release -d --build-game=cstrike --32bits --prefix=../构建完毕
        ./waf

after_build:
  # Create archive
  - 7z a -t7z amxmodx_mm.7z -m0=lzma2 -mx=9 -mfb=64 -md=32m -ms=on c:\projects\构建完毕
  - appveyor PushArtifact ok.7z
